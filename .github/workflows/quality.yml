name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check syntax
      run: |
        python -m py_compile app.py
    
    - name: Verify .env not committed
      run: |
        if [ -f .env ]; then
          echo "ERROR: .env file found in repository. This should not be committed!"
          exit 1
        fi
    
    - name: Check for hardcoded secrets
      run: |
        if grep -r "KRAKEN_API_KEY\s*=" app.py; then
          echo "ERROR: Hardcoded API key detected!"
          exit 1
        fi
        if grep -r "api_key\s*=" app.py; then
          echo "WARNING: Potential hardcoded API key detected"
        fi
    
    - name: Validate imports
      run: |
        python -c "import streamlit; import pandas; import plotly; print('✅ All imports OK')"
    
    - name: Security check
      run: |
        if [ ! -f .gitignore ]; then
          echo "ERROR: .gitignore missing!"
          exit 1
        fi
        if ! grep -q "\.env" .gitignore; then
          echo "ERROR: .env not in .gitignore!"
          exit 1
        fi
        echo "✅ Security checks passed"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      run: flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics --ignore=E501
      continue-on-error: true
    
    - name: Check import order
      run: isort --check-only app.py
      continue-on-error: true
